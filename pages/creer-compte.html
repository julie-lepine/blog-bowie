    <main class="container-fluid">
        <article class="row gap-2 d-flex align-items-center">
            <section class="video col-xxl-5 col-xl-5 col-lg-5 col-md-10 col-sm-10 text-center m-auto">

                    Désolé, votre navigateur ne prend pas en charge la vidéo (pourtant j'étais bg dessus)
                </video>
                <p>(oui, je suis coincé dans le couvercle d'une poubelle..)</p>
            </section>
            <section class="formulaire col-xxl-5 col-xl-5 col-lg-5 col-md-10 col-sm-10 m-auto mb-3">
                <form action="/" method="post">
                    <legend class="text-center">Création de compte </legend>
                    <div class="form-group">
                        <label for="name">Quel est ton pseudo ? </label>
                        <input type="text" name="name" placeholder="Ton pseudo ici..." id="name" class="form-control" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Quel est ton mot de passe ? </label>
                        <input type="password" name="password" placeholder="Ton mot de passe ici..." id="password"
                            class="form-control" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Quel est ton email ? </label>
                        <input type="email" name="email" placeholder="Ton email ici..." id="email"
                            class="form-control" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="nationality">Quelle est ta nationalité ? </label>
                        <select name="country" id="nationality" class="form-control">
                            <option value="French">Française</option>
                            <option value="Suisse">Suisse</option>
                            <option value="Canadienne">Canadienne</option>
                            <option value="Belge">Belge</option>
                            <option value="Marocaine">Marocaine</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="picture">Ajouter une photo de profil (JPEG ou PNG)</label>
                        <input type="file" name="picture" id="picture" accept="image/JPEG, image/PNG"
                            class="form-control" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="date">Quelle est ta date de naissance ? </label>
                        <input type="date" name="date" id="date" class="form-control" />
                    </div>
                    <br>
                    <div class="form-group">
                        <p><u>Veux-tu t'inscrire à la newsletter ? </u></p>
                        <label for="oui">Oui</label>
                        <input type="checkbox" name="oui" value="oui" id="oui" />
                        <label for="non">Non</label>
                        <input type="checkbox" name="non" value="non" id="non" />
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-secondary me-3" type="reset" value="effacer le formulaire">Reset</button>
                        <button class="btn btn-primary" type="button">Valider</button>
                    </div>
                </form>
            </section>
        </article>
